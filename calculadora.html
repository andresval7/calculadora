<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calculadora.css">
    <title>Calculadora suma huevos</title>
</head>
<body>
    <div class="container">
        <div class="titulo">
            <!--  <img src="./img/whiteboard-with-formulas.jpg" alt="math-formulas" srcset="" class="bg-formula"> -->
            <h1 class="bg-titulo">Calculadora suma huevos</h1>
        </div>
        <form action="" id="calculadora">
            <div class="input-calc">
                <input type="text" name="input" id="input" placeholder="0" readonly class="show-text">
            </div>
            <div class="calc-btn">
                <input type="button" value="7" class="btn-number" id="btn7">
                <input type="button" value="8" class="btn-number" id="btn8">
                <input type="button" value="9" class="btn-number" id="btn9">
                <input type="button" value="/" class="btn-number" id="btndiv">
            </div>
            <div class="calc-btn">
                <input type="button" value="4" class="btn-number" id="btn4">
                <input type="button" value="5" class="btn-number" id="btn5">
                <input type="button" value="6" class="btn-number" id="btn6">
                <input type="button" value="*" class="btn-number" id="btnmult">
            </div>
            <div class="calc-btn">
                <input type="button" value="1" class="btn-number" id="btn1">
                <input type="button" value="2" class="btn-number" id="btn2">
                <input type="button" value="3" class="btn-number" id="btn3">
                <input type="button" value="-" class="btn-number" id="btnminus">
            </div>
            <div class="calc-btn">
                <input type="button" value="=" class="btn-number" id="btneqls">
                <input type="button" value="0" class="btn-number" id="btn0">
                <input type="button" value="c" class="btn-number" id="btncls">
                <input type="button" value="+" class="btn-number" id="btnplus">
            </div>
            

        </form>
    </div>


    <script src="./calculadora.js"></script>
</body>
</html>
